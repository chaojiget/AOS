[project]
name = "aos_telemetry"
version = "0.1.0"
description = "AOS Telemetry: OpenTelemetry wrapper for full-link observability"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "opentelemetry-api",
    "opentelemetry-sdk",
    "opentelemetry-exporter-otlp",
    "opentelemetry-instrumentation",
    "aos_storage",
]

[project.entry-points]
# If needed later

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/aos_telemetry"]

[tool.uv.sources]
aos_storage = { workspace = true }
