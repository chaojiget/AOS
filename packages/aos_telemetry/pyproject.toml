[project]
name = "aos_telemetry"
version = "0.1.0"
description = "AOS Telemetry: OpenTelemetry wrapper for full-link observability"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "opentelemetry-api",
    "opentelemetry-sdk",
    "opentelemetry-exporter-otlp",
    "opentelemetry-instrumentation",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
