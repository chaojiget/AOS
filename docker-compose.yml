version: "3.9"
services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: aos-postgres
    environment:
      POSTGRES_USER: aos
      POSTGRES_PASSWORD: aos
      POSTGRES_DB: aos
    ports:
      - "5432:5432"
    volumes:
      - ./backend/db/data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/000-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aos -d aos"]
      interval: 5s
      timeout: 5s
      retries: 10